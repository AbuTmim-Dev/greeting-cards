<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تخصيص منصة بطاقات التهنئة</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      direction: rtl;
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      border-radius: 16px;
    }
    h1 {
      text-align: center;
      color: #006699;
      font-size: 26px;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #006699;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004f73;
    }
    .success {
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
    .hidden { display: none; }
    input[type="color"] {
  width: 40px;
  height: 40px;
  border: 1px solid #ccc;
  padding: 0;
  cursor: pointer;
}
  </style>
</head>
<body>
  <h1 style="text-align: center; color: #006699; font-family: 'Tajawal', sans-serif;">
  🎨 تخصيص منصة بطاقات التهنئة
</h1>
  <div class="container">
    <h1>💡 تخصيص منصة بطاقات التهنئة</h1>

    <form id="customForm">
      <label>نوع الشعار:
        <select name="logoType" onchange="toggleLogoOptions(this.value)">
          <option value="image">صورة</option>
          <option value="text">نص</option>
        </select>
      </label>

      <div id="logoImageOptions">
        <label>ارتفاع الصورة (بكسل):
          <input type="number" name="logoImageHeight" value="180" />
        </label>
      </div>

      <div id="logoTextOptions" class="hidden">
        <label>النص:
          <input type="text" name="logoText" value="جهة افتراضية" />
        </label>
        <label>اللون:
          <input type="color" name="logoTextColor" value="#006699" />
        </label>
        <label>نوع الخط:
          <select name="logoTextFont">
            <option value="Tajawal">Tajawal</option>
            <option value="Cairo">Cairo</option>
            <option value="Amiri">Amiri</option>
          </select>
        </label>
        <label>الحجم:
          <input type="number" name="logoTextSize" value="24" />
        </label>
      </div>

      <label>نص المناسبة:
        <input type="text" name="occasionText" value="عيد الفطر" />
      </label>
      <label>عنوان الصفحة:
        <input type="text" name="pageTitle" value="بطاقات العيد - كل عام وأنتم بخير" />
      </label>
      <label>لون الخلفية:
        <input type="color" name="backgroundColor" value="#f9f9f9" />
      </label>
      <label>لون الأزرار:
        <input type="color" name="buttonColor" value="#006699" />
      </label>
      <label>اسم الجهة في التذييل:
        <input type="text" name="footerEntityName" value="جمعية فزعة للإغاثة بالزلفي" />
      </label>
      <label>السنة:
        <input type="text" name="footerYear" value="2025" />
      </label>
      <label>رمز عداد الزوار:
        <input type="text" name="visitorBadgeBase" value="eid99999-cards" />
      </label>
      <label>عدد التصاميم:
        <input type="number" name="designCount" value="6" min="1" max="6" />
      </label>

      <button type="submit">📁 تنزيل config.js</button>
    </form>
    <p class="success" id="downloadStatus"></p>
  </div>

  <footer>
    © 2025 جميع الحقوق محفوظة للمطور أبو تميم
  </footer>

  <script>
    function toggleLogoOptions(value) {
      document.getElementById("logoImageOptions").classList.toggle("hidden", value !== "image");
      document.getElementById("logoTextOptions").classList.toggle("hidden", value !== "text");
    }

    document.getElementById("customForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(this);
      const config = {
        logoType: form.get("logoType"),
        logoImageHeight: parseInt(form.get("logoImageHeight")) || 180,
        logoText: form.get("logoText"),
        logoTextColor: form.get("logoTextColor"),
        logoTextFont: form.get("logoTextFont"),
        logoTextSize: parseInt(form.get("logoTextSize")) || 24,
        occasionText: form.get("occasionText"),
        pageTitle: form.get("pageTitle"),
        backgroundColor: form.get("backgroundColor"),
        buttonColor: form.get("buttonColor"),
        footerEntityName: form.get("footerEntityName"),
        footerYear: form.get("footerYear"),
        visitorBadgeBase: form.get("visitorBadgeBase"),
        enableVisitorBadge: true,
        designCount: parseInt(form.get("designCount")) || 6
      };
      const blob = new Blob([
        `const config = ${JSON.stringify(config, null, 2)};`
      ], { type: "application/javascript" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "config.js";
      link.click();

      document.getElementById("downloadStatus").textContent = "\u2714\ufe0f تم تحميل ملف config.js بنجاح. قم باستبداله داخل مجلد المشروع الرئيسي.";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تخصيص منصة بطاقات التهنئة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet" />
  <style>
    body {
      direction: rtl;
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      margin: auto;
      max-width: 800px;
      text-align: center;
    }
    h1, h2 {
      color: #006699;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: inline-block;
      width: 200px;
      text-align: right;
      vertical-align: top;
      margin-top: 10px;
    }
    .input-row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="number"], select {
      width: 300px;
      padding: 6px;
      font-family: 'Tajawal', sans-serif;
      margin-right: 10px;
    }
    input[type="color"] {
      width: 60px;
      height: 35px;
      border: none;
      margin-right: 10px;
    }
    input[type="checkbox"] {
      margin-right: 5px;
      transform: scale(1.2);
    }
    button {
      padding: 12px 24px;
      background-color: #006699;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Tajawal', sans-serif;
      margin-top: 30px;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 20px;
      text-align: right;
    }
    .form-title {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1 class="form-title">🛠 تخصيص منصة بطاقات التهنئة</h1>
  <div class="form-container">
    <form>
      <div class="input-row"><label>عنوان الصفحة:</label><input type="text" value="بطاقات العيد - كل عام وأنتم بخير"></div>
      <div class="input-row"><label>لون الخلفية:</label><input type="color" value="#f9f9f9"></div>
      <div class="input-row"><label>لون الأزرار:</label><input type="color" value="#006699"></div>
      <div class="input-row"><label>الجهة في التذييل:</label><input type="text" value="جمعية فزعة للإغاثة بالزلفي"></div>
      <div class="input-row"><label>السنة:</label><input type="text" value="2025"></div>
      <div class="input-row"><label>رمز عداد الزوار:</label><input type="text" value="eid99999-cards"></div>
      <div class="input-row"><label>تفعيل عداد الزوار:</label><input type="checkbox" checked></div>
      <div class="input-row"><label>عدد التصاميم:</label><input type="number" value="6" min="1" max="6"></div>
      <div style="text-align: center;">
        <button type="submit">📥 تحميل ملف التخصيص config.js</button>
      </div>
    </form>
  </div>
</body>
</html>

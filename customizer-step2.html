<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تخصيص مكان الاسم على البطاقات</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #006699;
    }
    select, input[type="number"], input[type="color"] {
      margin: 10px;
      padding: 6px;
      font-family: inherit;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      max-width: 100%;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #006699;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>تخصيص موقع الاسم على البطاقة</h1>
  <label>اختر البطاقة:
    <select id="designSelect" onchange="loadDesign()">
      <option value="1">تصميم 1</option>
      <option value="2">تصميم 2</option>
      <option value="3">تصميم 3</option>
      <option value="4">تصميم 4</option>
      <option value="5">تصميم 5</option>
      <option value="6">تصميم 6</option>
    </select>
  </label>
  <br>
  <label>الحجم: <input type="number" id="fontSize" value="36"></label>
  <label>اللون: <input type="color" id="fontColor" value="#006699"></label>
  <label>X: <input type="number" id="xCoord" value="300"></label>
  <label>Y: <input type="number" id="yCoord" value="500"></label>

  <br>
  <canvas id="previewCanvas" width="600" height="800"></canvas>

  <br>
  <button onclick="saveCurrentDesign()">💾 حفظ إعدادات التصميم الحالي</button>
  <button onclick="downloadSettings()">📥 تحميل nameSettings.js</button>

  <script>
    const settings = {};

    function loadDesign() {
      const designNum = document.getElementById("designSelect").value;
      const img = new Image();
      img.src = `images/design${designNum}.jpg`;
      img.onload = () => {
        const canvas = document.getElementById("previewCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = img.width;
        canvas.height = img.height;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);

        // رسم الاسم كمثال
        ctx.font = `bold ${document.getElementById("fontSize").value}px Tajawal`;
        ctx.fillStyle = document.getElementById("fontColor").value;
        ctx.textAlign = "center";
        ctx.fillText("مثال على الاسم", 
                    parseInt(document.getElementById("xCoord").value), 
                    parseInt(document.getElementById("yCoord").value));
      };
    }

    function saveCurrentDesign() {
      const d = parseInt(document.getElementById("designSelect").value);
      settings[d] = {
        fontSize: parseInt(document.getElementById("fontSize").value),
        fontColor: document.getElementById("fontColor").value,
        x: parseInt(document.getElementById("xCoord").value),
        y: parseInt(document.getElementById("yCoord").value),
      };
      alert("✅ تم حفظ إعدادات تصميم " + d);
    }

    function downloadSettings() {
      const blob = new Blob([
        "const nameSettings = " + JSON.stringify(settings, null, 2) + ";"
      ], { type: "application/javascript" });

      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "nameSettings.js";
      link.click();
    }

    document.querySelectorAll("input").forEach(input => input.addEventListener("input", loadDesign));

    window.onload = loadDesign;
  </script>
</body>
</html>

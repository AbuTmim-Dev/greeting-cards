
<!DOCTYPE html>
<html lang="ar">
<head>
   <meta charset="utf-8"/>
  <title>تصميم 5</title>
  <link href="style.css" rel="stylesheet"/>
     <!-- ملفات التخصيص -->
  <script src="config.js"></script>
  <script src="applyConfig.js" defer></script>
</head>
<body>
  <!-- رأس الصفحة -->
  <div id="header"></div>

  <h1>اكتب اسمك واختر الخط</h1>

  <input id="nameInput" placeholder="اكتب اسمك هنا" type="text"/><br/><br/>

  <label>اختر الخط:</label>
  <select id="fontSelect">
    <option value="Amiri">Amiri</option>
    <option value="Cairo">Cairo</option>
    <option selected value="Tajawal">Tajawal</option>
  </select>

  <br/><br/>

<button class="primary-btn" onclick="generateImage(1);">🎨 عرض البطاقة</button>
<a class="primary-btn" href="index.html">↩ العودة للرئيسية</a>

  <br/><br/>

  <canvas id="canvas" style="display:none; width:100%; height:auto;"></canvas>

  <br/>
  <a class="button" download="بطاقة_العيد.png" id="downloadBtn" style="display:none;">تحميل البطاقة</a>
<script src="js/nameSettings.js"></script>
<script defer src="js/main.js"></script>

  <!-- عداد الزوار -->
  <div id="visitorBadge" style="margin-top: 20px;"></div>
   
  <!-- التذييل -->
  <div id="footer"></div>

  <!-- استدعاء ملفات الرأس والتذييل -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة تخصيص منصة بطاقات التهنئة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      direction: rtl;
      font-family: 'Tajawal', sans-serif;
      background-color: #f5f8fa;
      padding: 30px;
      color: #333;
    }
    h1, h2 {
      color: #0c4a6e;
      margin-bottom: 10px;
    }
    .hidden { display: none; }
    .success { color: green; margin-top: 10px; }
    .error { color: red; margin-top: 10px; }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }
    input[type="color"] {
      height: 40px;
    }
    button {
      background-color: #0c4a6e;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #075985;
    }
    ul {
      line-height: 1.8;
    }
    code {
      background-color: #eef1f3;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>📂 التحقق من وجود الصور قبل التخصيص</h1>
  <p>يرجى رفع الصور التالية يدويًا إلى مجلد <code>images/</code> في مشروعك قبل المتابعة:</p>
  <ul>
    <li><code>logo.png</code> (شعار الجهة)</li>
    <li><code>design1.jpg</code> إلى <code>design6.jpg</code> (تصاميم البطاقات)</li>
  </ul>

  <button onclick="verifyImages()">✅ تحقق من وجود الصور</button>
  <p id="imageStatus"></p>

  <!-- قسم التخصيص يظهر فقط بعد تحقق الصور -->
  <div id="step2" class="hidden">
    <h2>🛠 تخصيص الإعدادات</h2>
    <form id="customForm">
      <label>نوع الشعار:
        <select name="logoType" onchange="toggleLogoOptions(this.value)">
          <option value="image">صورة</option>
          <option value="text">نص</option>
        </select>
      </label>

      <div id="logoImageOptions">
        <label>ارتفاع الصورة (بالبكسل): <input type="number" name="logoImageHeight" value="180"></label>
      </div>

      <div id="logoTextOptions" class="hidden">
        <label>النص: <input type="text" name="logoText" value="جهة افتراضية"></label>
        <label>لون النص: <input type="color" name="logoTextColor" value="#006699"></label>
        <label>نوع الخط:
          <select name="logoTextFont">
            <option value="Tajawal">Tajawal</option>
            <option value="Amiri">Amiri</option>
            <option value="Cairo">Cairo</option>
          </select>
        </label>
        <label>حجم الخط: <input type="number" name="logoTextSize" value="24"></label>
      </div>

      <label>المناسبة (يتم دمجها مع "اختر بطاقتك لـ"): <input type="text" name="occasionText" value="عيد الفطر"></label>
      <label>عنوان الصفحة: <input type="text" name="pageTitle" value="بطاقات العيد - كل عام وأنتم بخير"></label>
      <label>لون الخلفية: <input type="color" name="backgroundColor" value="#f9f9f9"></label>
      <label>لون الأزرار: <input type="color" name="buttonColor" value="#006699"></label>
      <label>الجهة في التذييل: <input type="text" name="footerEntityName" value="جمعية فزعة للإغاثة بالزلفي"></label>
      <label>السنة: <input type="text" name="footerYear" value="2025"></label>
      <label>رمز عداد الزوار (مثل eid99999-cards): <input type="text" name="visitorBadgeBase" value="eid99999-cards"></label>
      <label>عدد التصاميم (من 1 إلى 6): <input type="number" name="designCount" value="6" min="1" max="6"></label>

      <button type="submit">💾 تحميل ملف التخصيص config.js</button>
    </form>
    <p id="downloadStatus"></p>
  </div>

  <script>
    function toggleLogoOptions(value) {
      document.getElementById("logoImageOptions").classList.toggle("hidden", value !== "image");
      document.getElementById("logoTextOptions").classList.toggle("hidden", value !== "text");
    }

    async function verifyImages() {
      const required = ["logo.png", ...Array.from({length: 6}, (_, i) => `design${i+1}.jpg`)];
      const status = document.getElementById("imageStatus");
      let missing = [];

      await Promise.all(required.map(async (name) => {
        try {
          const res = await fetch(`images/${name}`, { method: "HEAD" });
          if (!res.ok) missing.push(name);
        } catch (_) { missing.push(name); }
      }));

      if (missing.length === 0) {
        status.textContent = "✅ تم العثور على جميع الصور بنجاح. يمكنك الآن تخصيص المنصة.";
        status.className = "success";
        document.getElementById("step2").classList.remove("hidden");
      } else {
        status.innerHTML = `❌ الصور التالية غير موجودة:<br>${missing.join("<br>")}`;
        status.className = "error";
      }
    }

    document.getElementById("customForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(this);
      const config = {
        logoType: form.get("logoType"),
        logoImageHeight: parseInt(form.get("logoImageHeight")) || 180,
        logoText: form.get("logoText"),
        logoTextColor: form.get("logoTextColor"),
        logoTextFont: form.get("logoTextFont"),
        logoTextSize: parseInt(form.get("logoTextSize")) || 24,
        occasionText: form.get("occasionText"),
        pageTitle: form.get("pageTitle"),
        backgroundColor: form.get("backgroundColor"),
        buttonColor: form.get("buttonColor"),
        footerEntityName: form.get("footerEntityName"),
        footerYear: form.get("footerYear"),
        visitorBadgeBase: form.get("visitorBadgeBase"),
        enableVisitorBadge: true,
        designCount: parseInt(form.get("designCount")) || 6
      };
      const blob = new Blob([
        `const config = ${JSON.stringify(config, null, 2)};`
      ], { type: "application/javascript" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "config.js";
      link.click();

      document.getElementById("downloadStatus").textContent = "✅ تم إنشاء ملف التخصيص بنجاح. قم باستبداله داخل مشروعك.";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>صفحة تخصيص منصة بطاقات التهنئة</title>
  <style>
    body {
      font-family: Tajawal, sans-serif;
      direction: rtl;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .error { color: red; font-weight: bold; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>صفحة تخصيص منصة بطاقات التهنئة</h1>

  <div id="checkStatus">جارٍ فحص الصور المطلوبة...</div>

  <div id="formContainer" class="hidden">
    <!-- النموذج سيظهر هنا لاحقًا -->
    <p>✔️ جميع الصور موجودة. يمكنك الآن تخصيص المنصة.</p>
    <form>
      <!-- عناصر التخصيص ستُضاف لاحقًا -->
    </form>
  </div>

  <script>
    const requiredImages = [
      "images/logo.png",
      "images/design1.jpg",
      "images/design2.jpg",
      "images/design3.jpg",
      "images/design4.jpg",
      "images/design5.jpg",
      "images/design6.jpg"
    ];

    const checkStatus = document.getElementById("checkStatus");
    const formContainer = document.getElementById("formContainer");

    async function checkImages() {
      const missing = [];

      for (const src of requiredImages) {
        try {
          const res = await fetch(src, { method: 'HEAD' });
          if (!res.ok) missing.push(src);
        } catch {
          missing.push(src);
        }
      }

      if (missing.length > 0) {
        checkStatus.innerHTML = `
          <p class="error">⚠️ الصور التالية غير موجودة:</p>
          <ul style="color:red">${missing.map(img => `<li>${img}</li>`).join('')}</ul>
          <p>يرجى رفع الصور قبل بدء التخصيص.</p>
        `;
      } else {
        checkStatus.style.display = 'none';
        formContainer.classList.remove("hidden");
      }
    }

    window.addEventListener("DOMContentLoaded", checkImages);
  </script>

</body>
</html>

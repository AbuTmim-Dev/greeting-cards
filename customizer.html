<!-- customizer.html - جزء التحقق من الصور المطلوبة -->
<script>
  async function checkRequiredImages(designCount = 6) {
    const missing = [];
    const base = `https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO_NAME/main/images/`;

    // صورة الشعار
    const logo = await fetch(base + "logo.png");
    if (!logo.ok) missing.push("images/logo.png");

    // صور التصاميم
    for (let i = 1; i <= designCount; i++) {
      const res = await fetch(base + `design${i}.jpg`);
      if (!res.ok) missing.push(`images/design${i}.jpg`);
    }

    if (missing.length > 0) {
      const list = missing.map(name => `<li><code>${name}</code></li>`).join("\n");
      document.getElementById("customizer-wrapper").innerHTML = `
        <div style="background:#fff3cd; padding:20px; border-radius:8px; color:#856404; border:1px solid #ffeeba;">
          <h3>⚠️ لم يتم العثور على الصور التالية:</h3>
          <ul>${list}</ul>
          <p>يرجى رفعها إلى مجلد <strong>images</strong> في مشروعك على GitHub ثم إعادة تحميل الصفحة.</p>
        </div>
      `;
    } else {
      // كل الصور موجودة - أظهر النموذج
      document.getElementById("customizer-wrapper").style.display = "block";
    }
  }

  // نفذ عند التحميل
  window.addEventListener("DOMContentLoaded", () => {
    checkRequiredImages(6); // عدد التصاميم الافتراضي
  });
</script>

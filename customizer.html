<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة تخصيص منصة بطاقات التهنئة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1, h2 {
      color: #006699;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 15px;
    }

    ul li {
      margin: 6px 0;
    }

    label {
      display: block;
      margin: 12px auto 6px;
      font-weight: bold;
    }

    input, select {
      padding: 8px;
      width: 100%;
      max-width: 320px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #006699;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .success {
      color: green;
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .section {
      margin-bottom: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    hr {
      margin: 40px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="section">
    <h1>📂 التحقق من الصور المطلوبة</h1>
    <p>يجب رفع الصور التالية يدويًا إلى مجلد <code>images/</code> قبل تخصيص المنصة:</p>
    <ul>
      <li><code>images/logo.png</code> — شعار الجهة</li>
      <li><code>images/design1.jpg</code> إلى <code>images/design6.jpg</code> — تصاميم البطاقات</li>
    </ul>
    <button onclick="verifyImages()">✅ تحقق من وجود الصور</button>
    <p id="imageStatus"></p>
  </div>

  <hr>

  <div class="section hidden" id="step2">
    <h2>🛠 تخصيص الإعدادات</h2>
    <form id="customForm">
      <label>نوع الشعار:</label>
      <select name="logoType" onchange="toggleLogoOptions(this.value)">
        <option value="image">صورة</option>
        <option value="text">نص</option>
      </select>

      <div id="logoImageOptions">
        <label>ارتفاع الشعار (بكسل):</label>
        <input type="number" name="logoImageHeight" value="180">
      </div>

      <div id="logoTextOptions" class="hidden">
        <label>النص:</label>
        <input type="text" name="logoText" value="جهة افتراضية">

        <label>لون النص:</label>
        <input type="color" name="logoTextColor" value="#006699">

        <label>نوع الخط:</label>
        <select name="logoTextFont">
          <option value="Tajawal">Tajawal</option>
          <option value="Amiri">Amiri</option>
          <option value="Cairo">Cairo</option>
        </select>

        <label>حجم الخط:</label>
        <input type="number" name="logoTextSize" value="24">
      </div>

      <label>المناسبة (مثل: التخرج، رمضان):</label>
      <input type="text" name="occasionText" value="عيد الفطر">

      <label>عنوان الصفحة:</label>
      <input type="text" name="pageTitle" value="بطاقات العيد - كل عام وأنتم بخير">

      <label>لون الخلفية:</label>
      <input type="color" name="backgroundColor" value="#f9f9f9">

      <label>لون الأزرار:</label>
      <input type="color" name="buttonColor" value="#006699">

      <label>الجهة في التذييل:</label>
      <input type="text" name="footerEntityName" value="جمعية فزعة للإغاثة بالزلفي">

      <label>السنة:</label>
      <input type="text" name="footerYear" value="2025">

      <label>رمز عداد الزوار (مثل eid99999-cards):</label>
      <input type="text" name="visitorBadgeBase" value="eid99999-cards">

      <label>عدد التصاميم (من 1 إلى 6):</label>
      <input type="number" name="designCount" min="1" max="6" value="6">

      <button type="submit">💾 تحميل ملف التخصيص config.js</button>
    </form>
    <p id="downloadStatus" class="success"></p>
    <p style="font-size: 14px; color: #555;">بعد التحميل، قم باستبدال الملف داخل مجلد المشروع:</p>
    <code style="background-color: #eee; padding: 5px 10px;">/config.js</code>
  </div>

  <script>
    function toggleLogoOptions(value) {
      document.getElementById("logoImageOptions").classList.toggle("hidden", value !== "image");
      document.getElementById("logoTextOptions").classList.toggle("hidden", value !== "text");
    }

    async function verifyImages() {
      const required = ["logo.png", ...Array.from({length: 6}, (_, i) => `design${i+1}.jpg`)];
      const status = document.getElementById("imageStatus");
      let missing = [];

      await Promise.all(required.map(async (name) => {
        try {
          const res = await fetch(`images/${name}`, { method: "HEAD" });
          if (!res.ok) missing.push(name);
        } catch (_) { missing.push(name); }
      }));

      if (missing.length === 0) {
        status.textContent = "✅ تم العثور على جميع الصور. يمكنك الآن تخصيص المنصة.";
        status.className = "success";
        document.getElementById("step2").classList.remove("hidden");
      } else {
        status.innerHTML = `❌ الصور التالية غير موجودة:<br>${missing.map(f => `<code>images/${f}</code>`).join("<br>")}`;
        status.className = "error";
      }
    }

    document.getElementById("customForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new FormData(this);
      const config = {
        logoType: form.get("logoType"),
        logoImageHeight: parseInt(form.get("logoImageHeight")) || 180,
        logoText: form.get("logoText"),
        logoTextColor: form.get("logoTextColor"),
        logoTextFont: form.get("logoTextFont"),
        logoTextSize: parseInt(form.get("logoTextSize")) || 24,
        occasionText: form.get("occasionText"),
        pageTitle: form.get("pageTitle"),
        backgroundColor: form.get("backgroundColor"),
        buttonColor: form.get("buttonColor"),
        footerEntityName: form.get("footerEntityName"),
        footerYear: form.get("footerYear"),
        visitorBadgeBase: form.get("visitorBadgeBase"),
        enableVisitorBadge: true,
        designCount: parseInt(form.get("designCount")) || 6
      };
      const blob = new Blob([`const config = ${JSON.stringify(config, null, 2)};`], { type: "application/javascript" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "config.js";
      link.click();

      document.getElementById("downloadStatus").textContent = "✅ تم تحميل ملف config.js. لا تنسَ رفعه إلى مجلد المشروع.";
    });
  </script>
</body>
</html>
